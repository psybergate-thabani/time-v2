options:
  docker: true
  
image: maven:3.6.1

pipelines:
  clone:
    depth: full
  default:
    - step:
        name: Pushing changes to github
        script:
          - git push -u git@github.com:psybergate-thabani/time-v2.git
    - step:
        name: Clean
        caches:
          - maven
        script:
          - mvn clean -B # -B batch mode makes Maven less verbose
    - step:
        name: Test and Package
        caches:
          - maven
        script:
          - mvn install -P dev -B # -B batch mode makes Maven less verbose
        artifacts:
          - target/**
    - step:
        name: Docker build
        caches:
          - docker
        script:
          - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          - docker build -t $IMAGE_NAME .
          - docker push $IMAGE_NAME
